<ion-header>
  <ion-navbar>
    <ion-title>
      Select narrative structure
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let narrative of _narrativeStructures" (click)="selectNarrativeStructure(narrative)">
      {{ narrative.name }}
    </ion-item>
  </ion-list>
</ion-content>
