<ion-header *ngIf="_poi">
  <ion-navbar>
    <ion-title>
      {{_poi.name }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button block (click)="startGame()">
    start game
  </button>
</ion-content>
